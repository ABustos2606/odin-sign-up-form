<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Odin Project - Sign Up Form</title>
</head>
<body>
    <aside>
        <div class="title">
            <img src="images/logo.png" alt="logo" class="logo">
            <h1>ODIN</h1>
        </div>
        
    </aside>
    <main>
        <div id="info">
            <p>This is not a real online service! You know you need something like this
                in your life to help realize your deepest dreams.
                <br>Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to</p>
        </div>
        <div id="form">
            <div class="form-enter">
                <p>Let's do this!</p>
                <div class="row">
                    <div class="inputs">
                        <label>FIRST NAME</label>
                        <input type="text" id="name" name="name" placeholder="Nombre completo" />
                    </div>
                    <div class="inputs">
                        <label>LAST NAME</label>
                        <input type="text" id="name" name="name" placeholder="Nombre completo" />
                    </div>
                </div>
                <div class="row">
                    <div class="inputs">
                        <label>E-MAIL</label>
                     <input type="text" id="name" name="name" placeholder="Nombre completo" />
                    </div>
                    <div class="inputs">
                        <label>PHONE NUMBER</label>
                        <input type="text" id="name" name="name" placeholder="Nombre completo" />
                    </div>
                    
                </div>
                <div class="row">
                    <div class="inputs">
                        <label>PASSWORD</label>
                        <input type="text" id="name" name="name" placeholder="Nombre completo" />
                    </div>
                    <div class="inputs">
                        <label>CONFIRM PASSWORD</label>
                        <input type="text" id="name" name="name" placeholder="Nombre completo" />
                    </div>
                </div>


            </div>
            <div class="sending">
                <button type="submit" class="button">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
            
        </div>
        
    </main>
    
</body>
</html>
